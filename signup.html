<script type="text/javascript"  src="http://fgnass.github.io/spin.js/spin.min.js">

	var opts = {
	  lines: 17, // The number of lines to draw
	  length: 35, // The length of each line
	  width: 29, // The line thickness
	  radius: 55, // The radius of the inner circle
	  corners: 0.9, // Corner roundness (0..1)
	  rotate: 82, // The rotation offset
	  direction: 1, // 1: clockwise, -1: counterclockwise
	  color: '#AAA', // #rgb or #rrggbb or array of colors
	  speed: 2.2, // Rounds per second
	  trail: 60, // Afterglow percentage
	  shadow: false, // Whether to render a shadow
	  hwaccel: false, // Whether to use hardware acceleration
	  className: 'spinner', // The CSS class to assign to the spinner
	  zIndex: 2e9, // The z-index (defaults to 2000000000)
	  top: '50%', // Top position relative to parent
	  left: '50%' // Left position relative to parent
	};
	
	var spinner = new Spinner(opts)
$(document).ready(function() {
	var target = document.getElementById('signal1');
	spinner.spin(target);
});
</script>
